<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', 'PingFang SC', sans-serif; background-color: #f8fafc; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- 顶部导航 -->
    <header class="h-14 border-b bg-white flex items-center justify-between px-6 z-10">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center shadow-lg shadow-orange-200">
                <i class="fas fa-magic text-white text-xs"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight text-slate-800">Nano Info <span class="text-[10px] font-normal text-orange-500 border border-orange-200 px-1 rounded ml-1">PRO</span></h1>
        </div>
        <div class="flex items-center space-x-4">
            <button class="text-slate-500 hover:text-slate-800 transition-colors"><i class="far fa-question-circle text-lg"></i></button>
            <div class="w-8 h-8 rounded-full bg-slate-200 border border-white shadow-sm overflow-hidden">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="avatar">
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- 左侧控制面板 -->
        <aside class="w-80 lg:w-96 bg-white border-r flex flex-col shadow-sm z-20">
            <div class="flex-1 overflow-y-auto custom-scrollbar p-5 space-y-6">
                
                <!-- 输入区 -->
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-semibold text-slate-700">内容输入</label>
                        <div class="flex bg-slate-100 p-0.5 rounded-md text-[11px]">
                            <button class="px-3 py-1 bg-white shadow-sm rounded-md font-medium">文字输入</button>
                            <button class="px-3 py-1 text-slate-500 hover:text-slate-700 transition-colors">文件上传</button>
                        </div>
                    </div>
                    <div class="relative group">
                        <textarea class="w-full h-40 p-4 text-sm bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 outline-none transition-all resize-none" placeholder="输入医学知识或科普内容..."></textarea>
                        <div class="absolute bottom-3 right-3 text-[10px] text-slate-400 font-mono">0 / 2000</div>
                    </div>
                </div>

                <!-- 视觉风格选择 -->
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-semibold text-slate-700">选择视觉风格</label>
                        <span class="text-[11px] text-orange-500 cursor-pointer hover:underline">查看全部</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <!-- Style Card 1 -->
                        <div class="relative cursor-pointer group rounded-xl overflow-hidden border-2 border-orange-500 ring-2 ring-orange-500/10">
                            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80&w=200" class="w-full h-20 object-cover group-hover:scale-105 transition-transform duration-500" />
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                            <span class="absolute bottom-2 left-2 text-[10px] text-white font-medium">手绘笔记风格</span>
                            <div class="absolute top-1 right-1 bg-orange-500 text-white w-4 h-4 rounded-full flex items-center justify-center"><i class="fas fa-check text-[8px]"></i></div>
                        </div>
                        <!-- Style Card 2 -->
                        <div class="relative cursor-pointer group rounded-xl overflow-hidden border-2 border-transparent hover:border-orange-200 transition-all">
                            <img src="https://images.unsplash.com/photo-1634017839464-5c339ebe3cb4?auto=format&fit=crop&q=80&w=200" class="w-full h-20 object-cover group-hover:scale-105 transition-transform duration-500" />
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                            <span class="absolute bottom-2 left-2 text-[10px] text-white font-medium">现代扁平插画</span>
                        </div>
                    </div>
                </div>

                <!-- 生成参数 -->
                <div class="space-y-4 pt-2">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[11px] font-medium text-slate-500 uppercase tracking-wider">生成数量</label>
                            <select class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2 text-sm outline-none focus:border-orange-500 transition-colors">
                                <option>3 张</option>
                                <option>6 张</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[11px] font-medium text-slate-500 uppercase tracking-wider">图像比例</label>
                            <select class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2 text-sm outline-none focus:border-orange-500 transition-colors">
                                <option>16:9 宽屏</option>
                                <option>9:16 竖版</option>
                                <option>1:1 方形</option>
                            </select>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[11px] font-medium text-slate-500 uppercase tracking-wider">输出分辨率</label>
                        <div class="flex space-x-2">
                            <button class="flex-1 py-1.5 rounded-md border border-orange-500 text-orange-500 bg-orange-50 text-xs font-medium transition-all">1080P</button>
                            <button class="flex-1 py-1.5 rounded-md border border-slate-200 text-slate-500 text-xs hover:bg-slate-50 transition-all">2K</button>
                            <button class="flex-1 py-1.5 rounded-md border border-slate-200 text-slate-500 text-xs hover:bg-slate-50 transition-all">4K Ultra</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部生成按钮区 -->
            <div class="p-5 border-t bg-white">
                <button class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-orange-200 transition-all active:scale-[0.98] flex items-center justify-center space-x-2">
                    <i class="fas fa-sparkles"></i>
                    <span>立即生成信息图</span>
                </button>
            </div>
        </aside>

        <!-- 右侧画布预览区 -->
        <section class="flex-1 bg-slate-50 relative overflow-hidden flex flex-col">
            <!-- 工具栏 -->
            <div class="h-14 px-6 flex items-center justify-between glass-effect border-b">
                <div class="flex items-center space-x-4">
                    <h2 class="text-sm font-semibold text-slate-700">生成预览 <span class="ml-2 px-2 py-0.5 bg-slate-200 text-slate-600 rounded-full text-[10px]">3 个结果</span></h2>
                </div>
                <div class="flex items-center space-x-3">
                    <button class="flex items-center space-x-1.5 text-xs text-slate-600 hover:text-slate-900 bg-white px-3 py-1.5 rounded-lg border shadow-sm transition-all"><i class="fas fa-redo"></i> <span>全部重试</span></button>
                    <button class="flex items-center space-x-1.5 text-xs text-white bg-slate-800 hover:bg-slate-900 px-3 py-1.5 rounded-lg shadow-sm transition-all"><i class="fas fa-download"></i> <span>导出所有</span></button>
                </div>
            </div>

            <!-- 图片展示区 -->
            <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
                <div class="max-w-6xl mx-auto">
                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                        <!-- Image Card 1 -->
                        <div class="group relative bg-white rounded-2xl p-3 shadow-sm hover:shadow-xl transition-all duration-500 border border-slate-100">
                            <div class="aspect-video rounded-xl overflow-hidden bg-slate-100 relative">
                                <img src="https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover group-hover:scale-[1.02] transition-transform duration-700" />
                                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center space-x-3">
                                    <button class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md text-white hover:bg-white/40 transition-all"><i class="fas fa-expand"></i></button>
                                    <button class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md text-white hover:bg-white/40 transition-all"><i class="fas fa-edit"></i></button>
                                    <button class="w-10 h-10 rounded-full bg-white text-slate-900 hover:bg-orange-500 hover:text-white transition-all"><i class="fas fa-download"></i></button>
                                </div>
                            </div>
                            <div class="mt-4 px-2 flex items-center justify-between">
                                <div>
                                    <p class="text-[11px] text-slate-400 font-medium">IMAGE #01</p>
                                    <h4 class="text-sm font-semibold text-slate-700">肠道健康与药物代谢原理</h4>
                                </div>
                                <button class="text-slate-300 hover:text-orange-500 transition-colors"><i class="fas fa-heart"></i></button>
                            </div>
                        </div>

                        <!-- Image Card 2 (Placeholder) -->
                        <div class="group relative bg-white rounded-2xl p-3 shadow-sm hover:shadow-xl transition-all duration-500 border border-slate-100">
                            <div class="aspect-video rounded-xl overflow-hidden bg-slate-100 relative">
                                <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover" />
                                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center space-x-3">
                                    <button class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md text-white hover:bg-white/40"><i class="fas fa-expand"></i></button>
                                    <button class="w-10 h-10 rounded-full bg-white text-slate-900"><i class="fas fa-download"></i></button>
                                </div>
                            </div>
                            <div class="mt-4 px-2 flex items-center justify-between">
                                <div>
                                    <p class="text-[11px] text-slate-400 font-medium">IMAGE #02</p>
                                    <h4 class="text-sm font-semibold text-slate-700">儿童用药剂量分布图</h4>
                                </div>
                                <button class="text-slate-300 hover:text-orange-500 transition-colors"><i class="fas fa-heart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
